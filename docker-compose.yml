version: '3.8'

services:
  # 生产环境服务
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: chifanzuiyaojin-prod
    ports:
      - "5173:5173"
    environment:
      - PORT=5173
      - LOG_LEVEL=info
      - PYTHONUNBUFFERED=1
    volumes:
      # 挂载输出目录
      - ./tts_output:/app/tts_output
      - ./logs:/app/logs
      - ./temp:/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - app-network

  # 开发环境服务
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chifanzuiyaojin-dev
    ports:
      - "5174:5173"
    environment:
      - PORT=5173
      - LOG_LEVEL=debug
      - PYTHONUNBUFFERED=1
    volumes:
      - .:/app
      - ./tts_output:/app/tts_output
    command: python server.py
    restart: unless-stopped
    profiles:
      - dev
    networks:
      - app-network

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: chifanzuiyaojin-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    profiles:
      - production
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  tts_output:
  logs:
  temp:
